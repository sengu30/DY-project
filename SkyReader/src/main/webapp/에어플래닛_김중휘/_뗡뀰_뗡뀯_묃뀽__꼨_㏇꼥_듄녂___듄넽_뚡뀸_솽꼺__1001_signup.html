<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/a00_com/a01_common.css" rel="stylesheet">
<style type="text/css">
.colFlex{
	display:flex;
	flex-direction:column;
	margin:auto;
	margin-top:40px;
	width:60%;
	align-items:center;
}
.regFlex{
	width:60%;
	margin-top:5px;
}
</style>
<script>


</script>

</head>
<body>
	<div class="colFlex">
		<div><img src="img/logo_l.png"></div>
		<div class="colFlex" style="height:550px;border:2px solid steelblue;border-radius:10px;margin-top:-5px;">
			<!-- 아이디 -->
			<div class="regFlex" style="margin-top:50px;"><span style="font-size:small;font-weight:bold;">아이디</span></div>
			<div class="regFlex" ><input type="text" name="id"></div>
			<div style="width:60%">
				<div class="idcontainer" style="font-size:xx-small;"></div>
			</div>
			<!-- 비밀번호 -->
			<div class="regFlex"><span style="font-size:small;font-weight:bold;">비밀번호</span></div>
			<div class="regFlex"><input type="password" name="pw"></div>
			<div class="pwcontainer"></div>
			<!-- 비밀번호 확인 -->
			<div class="regFlex"><span style="font-size:small;font-weight:bold;">비밀번호 확인</span></div>
			<div class="regFlex"><input type="password" name="pwck"></div>
			<div class="pwckcontainer"></div>
			<!-- 이름 -->
			<div class="regFlex"><span style="font-size:small;font-weight:bold;">이름</span></div>
			<div class="regFlex"><input type="text" name="name"></div>
			<!-- 전화번호 -->
			<div class="regFlex"><span style="font-size:small;font-weight:bold;">전화번호</span></div>
			<div class="regFlex" style="margin-top:0;">
					<input style="width:70%;" type="text" name="tel">
					<input style="width:30%;background:steelblue;font-weight:bold;" type="button" name="telck" value="인증하기">
			</div>
			<div class="regFlex" style="margin-top:0;"><input style="background:#efefef;" type="text" name="telckcode" placeholder="인증번호를 입력하세요"></div>
			<div class="regFlex" style="margin-top:30px;"><input style="width:100%;background:steelblue;" type="button" name="reg" value="가입하기"></div>
			
		</div>
	</div>
</body>
<script type="text/javascript">
var idOb = document.querySelector("[name=id]")
var pwOb = document.querySelector("[name=pw]")
var pwckOb = document.querySelector("[name=pwck]")

/* 아이디 유효성(아직 DB랑 연결 안함) */
idOb.onblur=function(){
	if(idOb.value.length >= 5 && idOb.value.length <= 20){
		document.querySelector(".idcontainer").innerText = "멋진 아이디이군요!"
		document.querySelector(".idcontainer").style.color="green"
	}
	else if(idOb.value.length == 0){
		document.querySelector(".idcontainer").innerText = ""
	}
	else{
		document.querySelector(".idcontainer").innerText = "5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다."
		document.querySelector(".idcontainer").style.color="red"
	}
}


</script>
</html>
